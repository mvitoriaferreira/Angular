<div class="container" fxLayout="row" fxLayout.sm="column" fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center" fxLayoutGap="10px" fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{dish.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img height="200px" src={{dish.image}} alt={{dish.name}}>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span></button>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span></button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list>
      <h3>Commments</h3>
      <mat-list-item *ngFor="let comment of dish.comments">
        <h4 matLine>{{comment.comment}}</h4>
        <p matLine>{{comment.rating}} Stars</p>
        <p matLine>
          <span> -- {{comment.author}} {{comment.date | date}} </span>
        </p>
      </mat-list-item>
    </mat-list>
  </div>

  <div fxFlex class="form-size">
    <h3>Send us your comment</h3>
    <form novalidate [formGroup]="commentFormGroup" #fform="ngForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Your Name" type="text" required>
        <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
      </mat-form-field>
      <div class="form-check">
        <mat-slider thumbLabel tickInterval="5" step="1" min="0" max="5" value="5"></mat-slider>
      </div>
      <p>
        <mat-form-field appearance="fill">
          <textarea matInput formControlName="comment" placeholder="Your Comment" rows=8 required></textarea>
          <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
        </mat-form-field>
      </p>
      <button type="submit" mat-button class="background-primary text-floral-white"
      [disabled]="commentFormGroup.invalid">Submit</button>
    </form>
  </div>

</div>
